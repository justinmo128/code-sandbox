<!DOCTYPE html>
<html>
  <head>
    <title>Code Sandbox</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="main.js"></script>
  </head>
  
  <body>
    <h1>Code Sandbox</h1>
    <p><button id="coinflip">Flip a coin</button></p>
    <p id="flip-out"></p>
    <p><button id="randomcolor">Generate colours</button></p>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <p><button id="judge">Judge (Melee/Brawl)</button></p>
    <p>Always generates a random number from 1 to 9.
        <br>
        The number cannot be one of the previous two numbers.
    </p>
    <p id="judge-out">1</p>
  </body>
</html>
